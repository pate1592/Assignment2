<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Record</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{main.css}" href="../static/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{footer.css}" href="../static/footer.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{footer.js}" src="../static/footer.js"></script>
</head>
<body>
<main>
    <h1>Edit Record</h1>
    <form method="post"
          th:action="@{UpdatePet}" action="PetDetails.html"
          th:object="${form}">
        <div th:if="${#fields.hasErrors('*')}">
            <h3 class="error">Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}"
                    class="error">Input Error</li>
            </ul>
        </div>
        <input type="hidden" th:field="*{id}">
        <h2>Pet Name</h2>
        <p>
            <label for="name" class="group_label">Pet Name</label><br>
            <input id="name" type="text" th:field="*{petName}" value="Clair"/>
            <span th:if="${#fields.hasErrors('petName')}"
                  class="error">&larr;&nbsp;<span th:errors="*{petName}">Pet Name Error</span></span>
        </p>
<!--        <p>-->
<!--            <label for="last" class="group_label">Last Name</label><br>-->
<!--            <input id="last" type="text" th:field="*{lastName}" value="Simpson"/>-->
<!--            <span th:if="${#fields.hasErrors('lastName')}"-->
<!--                  class="error">&larr;&nbsp;<span th:errors="*{lastName}">Last Name Error</span></span>-->
<!--        </p>-->
        <h2>Pets Info:</h2>
        <p>
            <label for="Kind" class="group_label">Pets Kind</label><br>
            <select id="Kind" th:field="*{petKind}">
                <option th:each="p: ${petKind}"
                        th:value="${p}" th:text="${p}">Dog</option>
            </select>
            <span th:if="${#fields.hasErrors('petKind')}" th:errors="*{petKind}"
                  class="error">&larr;&nbsp;<span th:errors="*{petKind}">Pet Kind Error</span></span>
        </p>
        <p>
            <label class="group_label">Gender</label><br>
<!--            <span th:each="g: ${#numbers.sequence(1,3)}">-->
<!--               <label><input type="radio" name="programYear" value="1"-->
<!--                             th:field="*{petGender}" th:value="${g}"><span th:text="${g}">1</span></label>-->
<!--            </span>-->
            <!--/*-->
            <label><input type="radio" name="petGender" value="Male">Male</label>
            <label><input type="radio" name="petGender" value="Female">Female</label>
            <!--*/-->
            <span th:if="${#fields.hasErrors('petgender')}"
                  class="error">&larr;&nbsp;<span th:errors="*{petGender}">Pet Gender Error</span></span>
        </p>
        <p>
            <label class="group_label">Vaccination</label><br>
            <label><input type="checkbox" th:field="*{Vaccinated}" th:value="yes"/>Vaccinated</label>
<!--            <label><input type="checkbox" th:field="*{programInternship}" th:value="yes"/>Internship</label>-->
        </p>
        <p>
            <input type="reset" value="Clear"/>
            <input type="submit" value="Send"/>
        </p>
    </form>
    <p><a href="Index.html" th:href="@{Index}">Index</a></p>
    <p><a href="PetsList.html" th:href="@{PetsList}">Pets List</a></p>
</main>
</body>
</html>

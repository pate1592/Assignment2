<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pet Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{../main.css}" href="../static/main.css"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{../footer.css}" href="../static/footer.css"
          rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{../footer.js}" src="../static/footer.js"></script>

</head>
<body>
<main>
    <h1>Pet Details</h1>
    <div th:object="${pet}">
        <p>
            <label class="group_label">Pet Name:</label>
            <span class="output" th:text="*{petName}">Clair</span>
        </p>
<!--        <p>-->
<!--            <label class="group_label">Last Name:</label>-->
<!--            <span class="output" th:text="*{lastName}">Simpson</span>-->
<!--        </p>-->
        <p>
            <label class="group_label">Pet Kind:</label>
            <span class="output" th:text="*{petKind}">Cat</span>
        </p>
        <p>
            <label class="group_label">Gender:</label>
            <span class="output" th:text="*{petGender}">Female</span>
        </p>
        <p>
            <label class="group_label">Vaccination:</label>
            <span class="output" th:text="*{Vaccinated}?'yes':'no'">Vaccinated</span>
        </p>
<!--        <p>-->
<!--            <label class="group_label">Internship:</label>-->
<!--            <span class="output" th:text="*{programInternship}?'yes':'no'">no</span>-->
<!--        </p>-->
    </div>
    <p><a href="EditPet.html" th:href="@{../EditPet(id=${pet.id})}">Edit Pet</a></p>
    <p><a href="Index.html" th:href="@{../Index}">Index</a></p>
    <p><a href="AddPet.html" th:href="@{../AddPet}">Add Pet</a></p>
    <p><a href="PetsList.html" th:href="@{../PetsList}">Pets List</a></p>
</main>
</body>
</html>

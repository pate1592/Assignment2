<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List All</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{main.css}" href="../static/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{footer.css}" href="../static/footer.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{footer.js}" src="../static/footer.js"></script>
</head>
<body>
<main>
    <h1>List All</h1>
    <table th:unless="${#lists.isEmpty(pet)}">
        <tr>
            <th>Count</th>
            <th>Pet Name</th>
            <th>Pet Kind</th>
            <th>Pet Gender</th>

        </tr>
        <tr th:each="s,c: ${pet}">
            <td th:text="${c.count}">1</td>

            <td th:text="${s.petName}">Clair</td>
            <td th:text="${s.petKind}">Cat</td>
            <td>
                <a href="PetDetails.html" th:href="@{PetDetails/{id}(id=${s.id})}">Details</a>
                &nbsp;|&nbsp;
                <a href="EditPet.html" th:href="@{EditPet(id=${s.id})}">Edit</a>
                &nbsp;|&nbsp;
                <a href="DeletePet.html" th:href="@{DeletePet(id=${s.id})}">Delete</a>
            </td>
        </tr>
        <!--/*-->
        <tr>
            <td>2</td>
            <td>Cammy</td>
            <td>Dog</td>
            <td>
                <a href="PetDetails.html">Details</a>
                &nbsp;|&nbsp;
                <a href="EditPet.html">Edit</a>
                &nbsp;|&nbsp;
                <a href="DeletePet.html">Delete</a>
            </td>
        </tr>
        <!--*/-->
    </table>
    <p class="message" th:if="${#lists.isEmpty(pet)}">No pet data</p>
    <p><a href="Index.html" th:href="@{Index}">Index</a></p>
    <p><a href="AddPet.html" th:href="@{AddPet}">Add Pet</a></p>
    <p><a href="PetsList.html" th:href="@{DeleteAll}">DeleteAll</a></p>
</main>
</body>
</html>
